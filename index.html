<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="assets/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <div class="header-logo">
            <div class="header-toggle" role="button">
                <div class="wrap-svg">
                    <img src="imgs/MenuFold.svg" alt="">

            <a href="#" class="header-brand">

                    </div>
                    <ul class="list-dropdown-item">

                        </li>
                        <li class="dropdown-items">
                            <a href="#" class="dropdown-link">

                                    <img src="imgs/check-icon.svg" alt="">

                        </li>
                        <li class="dropdown-items">
                            <a href="#" class="dropdown-link">

                                    <span class="green-text small-size">Đang hoạt động</span>

                                    <br>
                                    <span class="green-text small-size">Đang hoạt động</span>
                                </div>
                                <div class="wrap-svg">
                                    <img src="imgs/check-icon.svg" alt="">
                                </div>
                            </a>
                        </li>

                    </ul>
                    <div class="create-projects">
                        <a href="#">
                            <img src="imgs/icon-plus.svg" alt="">

                    </div>
                </div>
            </div>
            <div class="header-options">
                <ul class="list-option">
                    <li class="options" role="button">
                        <div class="wrap-svg">
                            <img src="imgs/headset-one.svg" alt="">
